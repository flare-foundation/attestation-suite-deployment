

services:
  bitcoin-node:
    image: flarefoundation/bitcoin:26.0
    container_name: node-testnet-btc
    restart: unless-stopped
    ports:
      - 18332:18332
      - 18333:18333
    volumes:
      - bitcoin-testnet-data:/opt/bitcoin/.bitcoin/db
      - ./bitcoin.conf:/opt/bitcoin/.bitcoin/bitcoin.conf

volumes:
  bitcoin-testnet-data:
