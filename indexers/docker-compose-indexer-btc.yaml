

services:
  indexer:
    image: flarefoundation/attestation-client
    volumes:
      - ../credentials.prepared/btc-indexer-verifier:/app/attestation-suite-config
    container_name: indexer-btc-indexer
    command: indexer btc
    restart: unless-stopped
    environment:
      TESTNET: ${TESTNET}
    depends_on:
      - database
    networks:
      - attestation_suite_network

  verification-server:
    image: flarefoundation/attestation-client
    volumes:
      - ../credentials.prepared/btc-indexer-verifier:/app/attestation-suite-config
    container_name: indexer-btc-verification-server
    command: verification-server
    restart: unless-stopped
    environment:
      VERIFIER_TYPE: btc
      APP_BASE_PATH: /verifier/btc
      TESTNET: ${TESTNET}
    depends_on:
      - database
    ports:
      - 9500:9500
    networks:
      - attestation_suite_network

  database:
    container_name: indexer-btc-database
    image: postgres:16
    ports:
      - 25434:5432
    restart: unless-stopped
    env_file:
      - btc-indexer.env
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
      - indexer-btc-db:/var/lib/postgresql/data
    networks:
      - attestation_suite_network

  spammer:
    image: flarefoundation/attestation-client
    profiles: ["spammer"]
    volumes:
      - ../credentials.prepared/btc-indexer-verifier:/app/attestation-suite-config
    container_name: indexer-btc-spammer
    command: spammer BTC 10000
    restart: unless-stopped
    environment:
      TESTNET: ${TESTNET}
    networks:
      - attestation_suite_network

volumes:
  indexer-btc-db:

networks:
  attestation_suite_network:
    external: true
